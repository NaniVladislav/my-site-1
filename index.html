<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header id="header-section">
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <img class="header-logo__img " src="/img/logo.png" alt="HKinvision logo">
            </div>
            <nav class="nav-main">
            <ul class="nav-main_list">
              <li class="nav-main_item">
                <a class="nav-main_link" href="#">Home</a>
              </li>
              <li class="nav-main_item">
                <a class="nav-main_link" href="#">Cars</a>
              </li>
              <li class="nav-main_item">
                <a class="nav-main_link" href="#">Book now</a>
              </li>
              <li class="nav-main_item">
                <a class="nav-main_link" href="#">Terms and Conditions</a>
              </li>
              
            </ul>
            </nav>
            <a class="btn-primary header_btn" href="#">Manage Booking</a>
        </div>
    </div>

   </header> 
   <main>
    <section id="banner-section">
        <div class="container">
            <div class="banner">
                <h2 class="banner-header">The World's Best Luxury Car Deals</h2>
                <p class="banner-text">HKinvestor can provide rentals of the most exclusive cars like Ferrari and Lamborghini.</p>
                <div class="banner-links_wrap">
                    <a class="btn-primary banner link">Buy Now</a>
                    <button class=" btn-secondary banner_btn">Video Introduction</button>

                </div>
                <div class="banners-features">
                    <span class="banner-features_text"><strong class="banner-features_text_strong">500+</strong>Luxxury Cars</span>
                    <span class="banner-features_text"><strong class="banner-features_text_strong">#1</strong>Luxxury Cars</span>
                    
                </div>
            </div>

        </div>
        <div class="banner-img">

        </div>
    </section>
   </main>
</body>
</html>
